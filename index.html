---
layout: default
title: Guides index
themes:  # set the themes as found in docs here to list them all
    - example
---

<section class="page">
    <div class="unit whole">
        {% for theme in page.themes %}
            <h1>{{ theme | capitalize }}</h1>
            <ul>
            {% for doc in site.docs %}
                {% if doc.theme == theme %}
                    <li><a href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
        {% endfor %}
    </div>
</section>
